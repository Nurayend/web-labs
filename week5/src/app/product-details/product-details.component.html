<div class="container2">
  <h1>{{product.name}}</h1>
  <div class="box">
      <div *ngFor="let image of product.image" class="box2">
          <img src="{{image}}" height="150px">
      </div>
  </div>
  <p><strong>Description:</strong> {{product.description}}</p>
  <p><strong>Likes:</strong> {{product.like}}</p>
  <div class = "rating">
    <small><strong>Rating: {{product.rating}}</strong></small>
  </div>
  <div class = "price">
    <small><strong>Price: {{ product.price | currency }}</strong></small>
  </div>
</div>
